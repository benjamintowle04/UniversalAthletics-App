spring.application.name=ua-backend

# Application database and server configuration
# This file configures the MySQL database connection, Hibernate settings, and server port

# Database Configuration
## Database configuration - prefer environment variables for production (Heroku/JawsDB)
# Example: Heroku/JawsDB provides a JAWSDB_URL like mysql://user:pass@host:3306/dbname
# The DataSourceConfig will parse JAWSDB_URL automatically. Otherwise Spring will
# use SPRING_DATASOURCE_URL/USERNAME/PASSWORD if provided here or fall back to localhost.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ua_database}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Cornw@ll7!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Google Cloud Storage Configuration
gcp.bucket.name=universal-athletics-info
gcp.project.id=Universal-Athletics

gcp.credentials.path=C:/gcloud/gcp/universal-athletics-452123-2dff9c569cf5.json
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
# This makes Jackson more forgiving when serializing empty Java beans
spring.jackson.default-property-inclusion=non-null

#Logging Configuration
logging.level.root=INFO
logging.level.com.universalathletics=DEBUG

#CORS configuration
spring.web.cors.allowed-origins=http://localhost:8081,http://127.0.0.1:8081,http://192.168.0.49:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true



# Server Configuration
server.port=${PORT:8080}

# Optional CORS: allow override via env var (comma separated)
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:8081,http://127.0.0.1:8081,http://192.168.0.49:8080}

